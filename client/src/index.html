<!DOCTYPE html>
<html>
<head>
    <title>Civilization Ð«</title>
    <style>
        body { margin: 0; padding: 20px; }
        #gamesList {
            max-width: 600px;
            margin: 0 auto;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .join-button {
            padding: 8px 16px;
            background: #1099bb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button {
            padding: 8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .delete-button:hover {
            background: #ff6666;
        }
        .create-game {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
        }
        .login-link {
            padding: 8px 16px;
            background: #1099bb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .login-link:hover {
            background: #0088aa;
        }
        .user-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .player-name {
            font-weight: 500;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="gamesList">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Available Games</h1>
            <div class="user-section">
                <span id="playerName" class="player-name"></span>
                <a href="./login.html" class="login-link" id="loginLink">Login</a>
                <button class="login-link" id="logoutButton" style="display: none; border: none;">Logout</button>
            </div>
        </div>
        <button class="join-button create-game" id="createGame">Create New Game</button>
        <div id="gamesContainer"></div>
    </div>
    <script type="module" src="./index.ts"></script>
</body>
</html>
