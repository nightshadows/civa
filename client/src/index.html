<!DOCTYPE html>
<html>
<head>
    <title>Civilization Ð«</title>
    <style>
        body { margin: 0; padding: 20px; }
        #gamesList {
            max-width: 600px;
            margin: 0 auto;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .join-button {
            padding: 8px 16px;
            background: #1099bb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button {
            padding: 8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .delete-button:hover {
            background: #ff6666;
        }
        .create-game {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="gamesList">
        <h1>Available Games</h1>
        <button class="join-button create-game" id="createGame">Create New Game</button>
        <div id="gamesContainer"></div>
    </div>
    <script type="module" src="./index.ts"></script>
</body>
</html>
