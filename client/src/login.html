<!DOCTYPE html>
<html>
<head>
    <title>Register - Civilization Ð«</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .register-container {
            max-width: 300px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .name-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        
        .register-button {
            padding: 10px 20px;
            background: #1099bb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .register-button:hover {
            background: #0088aa;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <div class="register-container">
        <input type="text" 
               class="name-input" 
               id="nameInput" 
               placeholder="Enter your name"
               onkeydown="if (event.key === 'Enter') document.getElementById('registerButton').click()"
        >
        <div id="errorMessage" class="error-message"></div>
        <button class="register-button" id="registerButton">Register</button>
    </div>
    <script type="module" src="./login.ts"></script>
</body>
</html>
